<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/275a21d033.js" crossorigin="anonymous"></script>
    <title>LinkedIn</title>
</head>

<body>
    <header class="item">
        <nav class="d-flex">
            <div class="header_logo">
                <img src="assets/img/linkedin logo.png" alt="LinkedIn Home">
                <div class="header_search d-flex">

                    <i class="fa-solid fa-magnifying-glass header_icons "></i><span>Search</span> 
                </div>
            </div>
            <ul class="d-flex">
                <li>
                    <div class="header_navs">
                        <i class="fa-solid fa-house"></i>
                        <div class="header_nav_name">Home</div>
                    </div>
                </li>
                <li>
                    <div class="header_navs">
                        <i class="fa-solid fa-id-card"></i>
                        <div class="header_nav_name">My Network</div>
                    </div>
                </li>
                <li>
                    <div class="header_navs">
                        <i class="fa-solid fa-briefcase"></i>
                        <div class="header_nav_name">Jobs</div>
                    </div>
                </li>
                <li>
                    <div class="header_navs">
                        <i class="fa-regular fa-message"></i>
                        <div class="header_nav_name">Messaging</div>
                    </div>
                </li>
                <li>
                    <div class="header_navs">
                        <i class="fa-solid fa-bell"></i>
                        <div class="header_nav_name">Notification</div>
                    </div>
                </li>
                <li>
                    <div class="header_navs">
                        <i class="fa-solid fa-user"></i>
                        <div class="header_nav_name">Me <i class="fa-solid fa-caret-down"></i></div>
                    </div>
                </li>
                <div class="vl"></div>
                <li>
                    <div class="header_navs">
                        <i class="fa-solid fa-table-cells"></i>
                        <div class="header_nav_name">For Business <i class="fa-solid fa-caret-down"></i></div>
                    </div>
                </li>
                <li>
                    <div class="header_navs">
                        <i class="fa-solid fa-calendar-days"></i>
                        <div class="header_nav_name">Post a Job Free <i class="fa-solid fa-caret-down"></i></div>
                    </div>
                </li>
                

            </ul>

        </nav>
    </header>
    <aside id="side1" class="item">

    </aside>
    <main class="item">

    </main>
    <aside id="side2" class="item">

    </aside>


</body>

</html>
